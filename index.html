<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CGS</title>
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="./src/img/imguser.png" id="user_avatar" alt="avatar">
                <P id="user_infos">
                    <span class="item-description">
                        Vitor Vilarim
                    </span>
                    <span class="item-description">
                        Administrador
                    </span>
                </P>
            </div>
            <ul id="side_itens">

                <li class="side_item">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="item_description">
                            Consultar
                        </span>
                    </a>
                </li>
                <li class="side_item active">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item_description">
                            Cadastrar
                        </span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-image">
            <img src="/src/img/undraw_interview_re_e5jn.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar Cliente</h1>
                    </div>

                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="name" placeholder="Digite o nome do cliente" required>
                    </div>
                </div>
                <div class="input-box">
                    <label for="">Telefone</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="number" name="cpf" placeholder="xxxxxxxxxxx" required>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite o email do cliente"
                                required>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <label for="cep">CEP</label>
                                <input id="cep" type="number" name="cep" placeholder="xxxxxxxx" required>
                            </div>
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="rua">Rua</label>
                                    <input id="rua" type="text" name="rua" placeholder="Digite a rua do cliente"
                                        required>
                                </div>
                                <div class="input-group">
                                    <div class="input-box">
                                        <label for="cidade">Cidade</label>
                                        <input id="cidade" type="text" name="cidade"
                                            placeholder="Digite a cidade do cliente" required>
                                    </div>

                                    <div class="input-group">
                                        <div class="input-box">
                                            <label for="estado">Estado</label>
                                            <input id="estado" type="text" name="estado" placeholder="XX" required>
                                        </div>
                                        <div class="confirm-button">
                                            <button> <a href="#">Salvar</a> </button>
                                        </div>
            </form>
        </div>
    </div>

    <script src="/src/javascript/script.js"></script>
    <script src="/src/javascript/cep.js"></script>
</body>

</html>
